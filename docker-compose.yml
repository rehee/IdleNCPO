version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: idlencpo-db
    environment:
      POSTGRES_USER: idlencpo
      POSTGRES_PASSWORD: idlencpo_password
      POSTGRES_DB: idlencpo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U idlencpo"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: src/IdleNCPO.Server/Dockerfile
    container_name: idlencpo-server
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=idlencpo;Username=idlencpo;Password=idlencpo_password
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
